apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vvvv-v2quorum
  namespace: vv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: vvvv-v2quorum
  helmVersion: v3
  chart:
    git: https://github.com/liubaninc/bevel.git
    ref: local10
    path: platforms/quorum/charts/node_quorum_validator  
  values:
    replicaCount: 1
    metadata:
      namespace: vv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: vv-v2
      status: default
      consensus: ibft
      subject: O=vv-v2,OU=vv-v2,L=42.36/-71.06/Boston,C=US
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
        cakeshop: 8080
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://101.36.106.59:8200
      secretprefix: secretsv2/data/vv-quo/crypto/vv-v2
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumvv
    tessera:
      dburl: "jdbc:mysql://vv-v2-tessera:3306/demodb"
      dbusername: demouser
      url: "https://vv-v2.qq.blockchain.liubaninc.cn:443"
      clienturl: "http://vv-v2-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://vv-v0.qq.blockchain.liubaninc.cn
        - url: https://vv-v1.qq.blockchain.liubaninc.cn
        - url: https://vv-v2.qq.blockchain.liubaninc.cn
        - url: https://vv-m0.qq.blockchain.liubaninc.cn
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://48f209ac913a2f2afdd4c668183cc4cefa8446c09ca3c0bf0f2ca7236bcdfdd5dcc98ad776f89e7af9833da08b06986969a13c6e9113f500ebc5dc223b720109@vv-v0.qq.blockchain.liubaninc.cn:15210?discport=0",
    "enode://9c108f1919ea0543cc58f87f3d4317aeef92cdf95067353c782026e68e44b2f2ed213c3ac68804c20421485949979108279e51c1c7ecdb85c46f431ed2ded751@vv-v1.qq.blockchain.liubaninc.cn:15220?discport=0",
    "enode://e9e293dd6988cab2bf506687e5ba2aecead366abe1505a541a94a29f722a4a1ea65ed65a2574db781bfb25942d0c38e239eaac154cb41e151f26a2a1069238ce@vv-v2.qq.blockchain.liubaninc.cn:15230?discport=0",
    "enode://9b618c0956a3775671e81bc2671e30b302b886977e5e57cb917260dbbff666f2ec1ae9579471e71bdabbd76afc07f1786f1553c2d01151cb38de900dfdefeaf3@vv-m0.qq.blockchain.liubaninc.cn:15200?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: vv-v2.qq.blockchain.liubaninc.cn
      portTM: 443
      rpcport: 15231
      quorumport: 15230
      cakeshopport: 15234
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
