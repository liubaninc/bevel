apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.node.name }}
  namespace: {{ .Values.metadata.namespace }}
  {{- if eq .Values.proxy.provider "haproxy" }}
  annotations:
    kubernetes.io/ingress.class: "haproxy"
    ingress.kubernetes.io/ssl-passthrough: "true"
  {{- end }}
spec:
  rules:
  - host: rpc.{{ .Values.proxy.external_url }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.node.name }}
            port:
              number: {{ .Values.node.ports.rpc }}
  - host: tcp.{{ .Values.proxy.external_url }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.node.name }}
            port:
              number: {{ .Values.node.ports.quorum }}
  {{- if eq $.Values.node.consensus "raft" }}
  - host: raft.{{ .Values.proxy.external_url }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: {{ .Values.node.name }}
            port:
              number: {{ .Values.node.ports.raft }}
  {{- end }}
  - host: cakeshop.{{ .Values.proxy.external_url }}
    http:
      paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.node.name }}
                port:
                  number: {{ .Values.node.ports.cakeshop }}