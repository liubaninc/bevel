apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: b-net-ca-tools
  namespace: b-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: b-net-ca-tools
  chart:
    git: https://github.com/liubaninc/bevel.git
    ref: local11
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: b-net
      name: ca-tools
      component_type: peer
      org_name: b
      proxy: haproxy
    annotations:  
      service:
        - example1: example2
      pvc:
      deployment:
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      
    storage:
      storageclassname: bsc
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://101.36.106.59:8200
      authpath: devb-net-auth
      secretmsp: secretsv2/data/crypto/peerOrganizations/b-net/users/admin/msp
      secrettls: secretsv2/data/crypto/peerOrganizations/b-net/users/admin/tls
      secretorderer: secretsv2/data/crypto/peerOrganizations/b-net/orderers
      secretpeer: secretsv2/data/crypto/peerOrganizations/b-net/peers
      secretpeerorderertls: secretsv2/data/crypto/peerOrganizations/b-net/orderer/tls
      secretambassador: secretsv2/data/crypto/peerOrganizations/b-net/ambassador
      secretcert: secretsv2/data/crypto/peerOrganizations/b-net/ca?ca.b-net-cert.pem
      secretkey: secretsv2/data/crypto/peerOrganizations/b-net/ca?b-net-CA.key
      secretcouchdb: secretsv2/data/credentials/b-net/couchdb/b
      secretconfigfile: secretsv2/data/crypto/peerOrganizations/b-net/msp/config
      serviceaccountname: vault-auth
      imagesecretname: regcred
    
    org_data:
      external_url_suffix: bambassador.blockchain.liubaninc.cn
      component_subject: O=Orderer,L=51.50/-0.13/London,C=GB
      cert_subject: O=Orderer/L=51.50,-0.13,London/C=GB
      component_country: UK
      component_state: London
      component_location: London
      ca_url: ca.b-net.bambassador.blockchain.liubaninc.cn:8443

    orderers:
      name: orderer0-orderer1-
    orderers_info:
      - name: orderer0
        path: "certs/orderer0-ca.crt"
      - name: orderer1
        path: "certs/orderer1-ca.crt"

    peers:
      name: peer0,-peer1,-      
    peer_count: "2"

    checks:
      refresh_cert_value: False
