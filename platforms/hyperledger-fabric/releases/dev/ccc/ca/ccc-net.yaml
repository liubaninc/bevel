apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccc-net-ca
  namespace: ccc-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: ccc-net-ca
  chart:
    git: https://github.com/liubaninc/bevel.git
    ref: local10
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    deployment:
      annotations:
    annotations:  
      service:
        - example1: example2
      pvc:
    metadata:
      namespace: ccc-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: ccc-admin
        
    storage:
      storageclassname: cccsc
      storagesize: 512Mi 
    vault:
      role: vault-role
      address: http://101.36.106.59:8200
      authpath: devccc-net-auth
      secretcert: secretsv2/data/crypto/ordererOrganizations/ccc-net/ca?ca.ccc-net-cert.pem
      secretkey: secretsv2/data/crypto/ordererOrganizations/ccc-net/ca?ccc-net-CA.key
      secretadminpass: secretsv2/data/credentials/ccc-net/ca/ccc?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: orderer
      external_url_suffix: cccambassador.blockchain.liubaninc.cn
